site_name: TFM Records Wiki
site_url: https://wiki.tfmrecords.com

repo_url: https://github.com/TFMRecords/wiki
repo_name: GitHub
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.action.edit
    - search.highlight
    - search.suggest
    - toc.follow
  language: en
  palette:
    # Dark mode
    - scheme: slate
      primary: deep-purple
      accent: deep-purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Light mode
    - scheme: default
      primary: deep-purple
      accent: deep-purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
        - locale: tr
          name: Türkçe
        - locale: es
          name: Español
        - locale: pt
          name: Português

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css
